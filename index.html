<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@300&display=swap" rel="stylesheet"></head>

  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<body>

  <script type="text/javascript">

    d3.json("https://raw.githubusercontent.com/viavalderrama/data101-project/main/world_countries.json", draw);
  </script>
  <h2>Earthquakes and Volcanoes</h2>
  <p>(1965 - 2016)</p>

  <div id="my_dataviz"></div>

  <div id="checkboxes">
    <input type="checkbox" class="checkbox" value="earthquakes" checked><label>Earthquakes</label> <br>
    <input type="checkbox" class="checkbox" value="eruptions" checked><label>Volcanic Eruptions</label>
  </div>

  <div class="slidecontainer">
    <p>
    <input type="range" min="5.0" max="10.0" value= "7.5" step="0.1" class="sliderMAG" id="valueMAG">
      MAG: <span id="displayMAG"></span></p>
    <p>
    <input type="range" min="0" max="10" value="5" step="1" class="sliderVEI" id="valueVEI">
    VEI: <span id="displayVEI"></span>
    </p>
  </div>

  <div id="chart">
    <svg id="my_dataviz" width="630" height="350"></svg>
  </div>

  <p>Timeline of Earthquakes and Volcanos</p>
  <div id="line_chart" width="630" height=200"></div>
  <p>Timeline of Earthquakes and Volcanos</p>
  <div id="bar_chart"></div>

</body>
</html>
